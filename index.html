<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="" type="">
    
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="display-2 text-center">Rubrica</h1>
<!-- botton and input section --> 
<section class="container-fluid">
    <div class="row">

        <!-- bottone mostra rubrica -->
        <div class="col-12 col-lg-3 d-flex justify-content-center align-items-center">
            <button id="mostraRubricaBtn" class="btn btn-custom fw-bold">Mostra Rubrica</button>
        </div>
    
        <!-- colonna input -->
        <div class="col-12 col-lg-6 d-flex flex-column justify-content-center">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon-1"><img class="iconaInput" src="./images.png" alt=""></span>
                <input id="nameInput" type="text" class="form-control" placeholder="Contatto" aria-label="Username" aria-describedby="basic-addon-1"> 
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon-1"><img class="iconaInput" src="./images.png" alt=""></span>
                <input id="nameInput" type="number" class="form-control" placeholder="Numero" aria-label="Username" aria-describedby="basic-addon-1"> 
            </div>
        </div>
        <!-- colonna bottoni azioni -->
        <div class="col-12 col-lg-3 d-flex flex-column">
            <button id="aggiungiContattiBtn" class="btn btn-custom fw-bold text-grey fs-2 my-3">Aggiungi Contatto</button>
            <button id="rimuoviContattiBtn"class="btn btn-custom fw-bold text-grey fs-2 my-3">Rimuovi Contatto</button>
            <button class="btn btn-custom fw-bold text-grey fs-2 my-3">Cerca Contatto</button>
        </div>
    </div>
</section>
<!-- sezione contatti -->
<section class="container">
    <div class="row justify-content-center my-5 "id="cardsWrapper">
        <div class="card-custom">
            <div class="card-body">
                <i class="fa-solid fa-trash-can fa-2x trashIcon"></i>
              
            </div>
        </div>


    </div>

</section>






<!-- JS BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- js -->
<script src="main.js"></script>   
</body>
</html>
